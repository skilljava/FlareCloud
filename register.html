<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flare Cloud | ثبت نام و ساخت حساب</title>
    
    <link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazirmatn@v33.003/Vazirmatn-font-face.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --primary: #ff3e3e; 
            --primary-glow: rgba(255, 62, 62, 0.4);
            --bg-dark: #0a0a0c; 
            --glass-bg: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.08);
            --glass-blur: 12px;
            --text-main: #ffffff;
            --text-sec: #b0b0b0;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            outline: none;
            font-family: 'Vazirmatn', sans-serif;
        }

        body {
            background-color: var(--bg-dark);
            color: var(--text-main);
            line-height: 1.6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            background-image: radial-gradient(circle at 50% 50%, #1a0505 0%, #0a0a0c 100%);
        }

        .glass {
            background: var(--glass-bg);
            backdrop-filter: blur(var(--glass-blur));
            -webkit-backdrop-filter: blur(var(--glass-blur));
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
        }

        .register-container {
            width: 90%;
            max-width: 450px; 
            padding: 40px;
            text-align: center;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: 900;
            color: var(--text-main);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .logo i { color: var(--primary); font-size: 2rem; }
        .logo span { color: var(--primary); }

        h2 {
            font-size: 1.8rem;
            margin-bottom: 30px;
            color: var(--text-main);
            border-bottom: 2px solid var(--primary);
            display: inline-block;
            padding-bottom: 5px;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: right;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 0.9rem;
            color: var(--text-sec);
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid var(--glass-border);
            border-radius: 10px;
            color: white;
            font-size: 1rem;
            transition: 0.3s;
        }
        
        /* مهم: name برای ارسال اطلاعات به بک‌اند لازم است */
        .form-group input[type="text"],
        .form-group input[type="email"],
        .form-group input[type="password"] {
             font-family: 'Vazirmatn', sans-serif;
        }

        .form-group input:focus {
            border-color: var(--primary);
            box-shadow: 0 0 10px var(--primary-glow);
        }

        .btn-submit {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            border-radius: 10px;
            font-weight: 700;
            cursor: pointer;
            transition: 0.3s;
            border: none;
            background: linear-gradient(135deg, var(--primary), #a80000); 
            color: white; 
            box-shadow: 0 4px 15px var(--primary-glow);
            font-size: 1.1rem;
        }

        .btn-submit:hover {
            transform: translateY(-2px); 
            box-shadow: 0 8px 25px var(--primary-glow);
        }

        .links-footer {
            margin-top: 25px;
            font-size: 0.9rem;
            color: var(--text-sec);
        }

        .links-footer a {
            color: var(--primary);
            font-weight: 600;
            margin: 0 5px;
        }
        
        .terms-checkbox {
            display: flex;
            align-items: center;
            justify-content: flex-end; 
            margin-bottom: 20px;
            font-size: 0.9rem;
        }
        .terms-checkbox input {
            margin-right: 8px;
            margin-left: 8px;
            width: auto;
        }
        .terms-checkbox label {
            color: var(--text-sec);
        }
    </style>
</head>
<body>

    <div class="glass register-container">
        
        <div class="logo">
            <i class="fa-solid fa-cloud-bolt"></i>
            Flare<span>Cloud</span>
        </div>

        <h2>ثبت نام در پنل کاربری</h2>

        <form action="/signup" method="POST">
            
            <div class="form-group">
                <label for="username"><i class="fa-solid fa-user"></i> نام کاربری</label>
                <input type="text" id="username" name="username" placeholder="مثال: FlareUser" required>
            </div>
            
            <div class="form-group">
                <label for="email"><i class="fa-solid fa-envelope"></i> آدرس ایمیل</label>
                <input type="email" id="email" name="email" placeholder="example@gmail.com" required>
            </div>

            <div class="form-group">
                <label for="password"><i class="fa-solid fa-lock"></i> رمز عبور</label>
                <input type="password" id="password" name="password" placeholder="بیش از ۸ کاراکتر" required>
            </div>

            <div class="form-group">
                <label for="confirm_password"><i class="fa-solid fa-lock"></i> تکرار رمز عبور</label>
                <input type="password" id="confirm_password" placeholder="رمز عبور را مجدداً وارد کنید" required>
            </div>

            <div class="terms-checkbox">
                <label for="terms">
                    <a href="terms.html" style="color: var(--primary); text-decoration: underline;">شرایط استفاده</a> را خوانده‌ام و می‌پذیرم.
                </label>
                <input type="checkbox" id="terms" required>
            </div>
            
            <button type="submit" class="btn-submit">ثبت نام و ادامه</button>

        </form>

        <div class="links-footer">
            حساب کاربری دارید؟ 
            <a href="auth.html">وارد شوید</a>
        </div>
    </div>

</body>
</html>
